<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <span id="title">Feel The Rush With</span>
      <span>THE CHAINSMOKERS</span>
      <!-- <div class="sign"></div> -->
    </div>
    <div class="container">
      <div class="section">
        <img
          src="https://variety.com/wp-content/uploads/2018/11/the-chainsmokers-production-company.jpg"
        />
        <div class="a">
          <span>Feel the rush,</span>
          <br />
          <span>Embrace the night,</span>
          <br />
          <span>Get lost in the Chainsmokers' light!</span>
        </div>
      </div>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Seat Type</th>
              <th>Cost</th>
              <th>No Of People</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select id="seat-type">
                  <option value="6">Lawn Seating = 3000</option>
                  <option value="5">GA Standing = 5000 INR</option>
                  <option value="4">VIP Seating = 50000 INR</option>
                  <option value="3">Box Seats = 80000 INR</option>
                  <option value="2">Balcony Seating = 6000 INR</option>
                  <option value="1">Premium Club Seats = 25000 INR</option>
                </select>
              </td>
              <td>
                <span> total cost: 3000 INR </span>
              </td>
              <td>
                <select id="Number Of People">
                  <option value="10">10</option>
                  <option value="9">9</option>
                  <option value="8">8</option>
                  <option value="7">7</option>
                  <option value="6">6</option>
                  <option value="5">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="venue">
        <p>Select a venue</p>
        <form>
          <br>
          <input type="radio" id="venue 1" name="venue" value="Aliganj" />
          <label for="venue 1"> Aliganj </label>
          <br />
          <input type="radio" id="venue 2" name="venue" value="Indira Nagar" />
          <label for="venue 1"> Indira Nagar </label>
          <br />
          <input type="radio" id="venue 3" name="venue" value="Gomti Nagar" />
          <label for="venue 1"> Gomti Nagar </label>
          <br />
          <input type="radio" id="venue 4" name="venue" value="Jankipuram" />
          <label for="venue 1"> Jankipuram </label>
          <br />
          <input type="radio" id="venue 5" name="venue" value="Vikas Nagar" />
          <label for="venue 1"> Vikas Nagar </label>
          <br />
          <br>
        </form>
      </div>
      <div class="submit">
        <button>
          <a href="https://in.bookmyshow.com/" target="_blank">Submit</a>
        </button>
      </div>
    </div>
  </body>
</html>
